<!DOCTYPE html>
<html>
<head>
    <title>Reservasi</title>
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
</head>
<body>
    <br>
    <center><h1>Registrasi Appointment</h1></center>
    <form>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" class="form-control">
        </div>
     
        <div class="form-group">
            <label for="notelp">Nomor Telepon</label>
            <input type="number" id="notelp" class="form-control" >
        </div>
     
        <div class="form-group">
            <label for="ttlr">Tempat, Tanggal lahir</label>
            <input type="text" id="ttlr" class="form-control" >
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control">
                <option value="">- Pilih Status</option>
                <option value="">Single</option>
                <option value="">Sudah Menikah</option>
                <option value="">Janda</option>
            </select>
        </div>
     
        <div class="form-group">
            <label for="keluhan">Tuliskan Keluhan Anda</label>
            <textarea class="form-control" id="keluhan" rows="5" ></textarea>
        </div>
     
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
